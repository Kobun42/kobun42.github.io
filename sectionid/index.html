<!DOCTYPE html>
<html>
<head>
  <title>test</title>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div id="mainProgram" align="center">
    <h1>PSO Section ID Calculator</h1>
    <div id="versionSelect">
      <label for="playerVersion">Version:</label>
      <select id="playerVersion" onChange="calculate();">
        <option value="DCv1" disabled="disabled">DC (v1)</option>
        <option value="DCv2" disabled="disabled">DC (v2)</option>
        <option value="EP1&2" disabled="disabled">Gamecube/XBOX</option>
        <option value="BB">Blue Burst</option>
      </select>
    </div>
    <p></p>
    <div>
      <label for="playerClass">Class:</label>
      <select id="playerClass" onChange="calculate();">
        <option value="HUdiv" disabled="disabled">Hunter</option>
        <option value="HUmar">HUmar</option>
        <option value="HUnewearl">HUnewearl</option>
        <option value="HUcast">HUcast</option>
        <option value="HUcaseal">HUcaseal</option>
        
        <option value="RAdiv" disabled="disabled">Ranger</option>
        <option value="RAmar">RAmar</option>
        <option value="RAmarl">RAmarl</option>
        <option value="RAcast">RAcast</option>
        <option value="RAcaseal">RAcaseal</option>
        
        <option value="FOdiv" disabled="disabled">Force</option>
        <option value="FOmar">FOmar</option>
        <option value="FOmarl">FOmarl</option>
        <option value="FOnewm">FOnewm</option>
        <option value="FOnewearl">FOnewearl</option>
      </select>
    </div>
    <p></p>
    <div>
      <label for="playerName">Name:</label>
      <input type="text" id="playerName" maxLength="9" placeholder="Name" onInput="calculate();">
    </div>
    <p></p>
    <div id="outputDiv">
      <p id="output"></p>
    </div>
  </div>
</body>
</html>
